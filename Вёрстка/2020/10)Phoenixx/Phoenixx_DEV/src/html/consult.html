<section class="consult" id="consult">
    <div class="container">
        <div class="title title--white">
            <svg>
                <use xlink:href='img/svg/sprite.svg#circle'></use>
            </svg>
            <h2>
                Записаться на консультацию
            </h2>
        </div>
        <div class="consult__form">
            <form  action="#" method="POST">
                <input class="consult__input" type="text" name="name" placeholder="Имя">
                <input class="consult__input" type="tel" name="tel" placeholder="Телефон">
                <select class="consult__input" name="master">
                    <option value="Виктор Калинич">Виктор Бурденко</option>
                    <option value="Надя Кравченко">Надя Ломканова</option>
                    <option value="Стас Местный">Стас Головкин</option>
                </select>
                <input class="consult__input" type="date" name="date">
                <div class="btn">
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</section>
