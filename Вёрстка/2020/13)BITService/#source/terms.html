<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настройка viewport -->
    <title>BITService</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        @@include("_header.html")
        <!-- _______________________Основа сайта_______________________ -->
        <section class="terms">
            <div class="container">
                <div class="terms__wrapper wrap wrap__class">
                    <div class="terms__column">
                        <div class="terms__benefits">
                            <h2 class="terms__title title">
                                Terms of service:
                            </h2>
                            <div class="terms__item">
                                <h3 class="terms__subtitle terms__subtitle1">Нулевая комиссия</h3>
                                <p>для покупателя и продавца по объявлению;</p>
                            </div>
                            <div class="terms__item">
                                <h3 class=" terms__subtitle terms__subtitle2">Комиссия 0%</h3>
                                <p>для торгов по: Litecoin, Bitcoin, Cash, DASH, Dogecoin, Tether USD;</p>
                            </div>
                            <div class="terms__item">
                                <h3 class=" terms__subtitle terms__subtitle3">Выходные и праздники</h3>
                                <p>комиссия 0% для торгов по Bitcoin и Ethereum;</p>
                            </div>
                        </div>
                    </div>
                    <div class="terms__column">
                        <div class="terms__image">
                            <img src="img/bg_service.png" alt="image">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- _______________________Основа сайта_______________________ -->
        @@include("_footer.html")
    </div>
    <script src="js/script.min.js"></script>
</body>

</html>
