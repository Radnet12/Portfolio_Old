<section class="contact section__padding">
    <div class="container">
        <div class="contact__wrapper">
            <h2 class="section__title contact__title">
                Остались вопросы или хотите заказать уборку
            </h2>
            <div class="contact__text">
                Оставляйте заявку и наш менеджер свяжется с вами в течении 30 минут
            </div>
            <div class="contact__form">
                <form>
                    <div class="contact__input">
                        <input type="text" placeholder="Имя">
                    </div>
                    <div class="contact__input">
                        <input type="tel" placeholder="Телефон">
                    </div>
                    <button class="btn contact__btn">
                        Оформить заявку
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
